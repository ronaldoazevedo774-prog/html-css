<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        tr, td {
            background-color: rgb(112, 112, 112);
            color: white;
        }
        
        td.exatas {
            background-color: white;
            color: black;
        }

        td.left {
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="2"><strong>Área</strong></td>
            <td rowspan="2"><strong>Disciplinas</strong></td>
            <td colspan="2"><strong>Notas</strong></td>
            <td rowspan="2"><strong>Média</strong></td>
        </tr>
        <tr>
            <td><strong>Nota 1</strong></td>
            <td><strong>Nota 2</strong></td>
        </tr>
        <tr>
            <td rowspan="4" class="exatas"><strong>Exatas</strong></td>
            <td class="exatas">Matemática</td>
            <td class="exatas">0.0</td>
            <td class="exatas">0.0</td>
            <td class="exatas">0.0</td>
        </tr>
        <tr>
            <td class="exatas">Física</td>
            <td class="exatas">0.0</td>
            <td class="exatas">0.0</td>
            <td class="exatas">0.0</td>
        </tr>
        <tr>
            <td class="exatas">Química</td>
            <td class="exatas">0.0</td>
            <td class="exatas">0.0</td>
            <td class="exatas">0.0</td>
        </tr>
        <tr>
            <td class="exatas">Biologia</td>
            <td class="exatas">0.0</td>
            <td class="exatas">0.0</td>
            <td class="exatas">0.0</td>
        </tr>
        <tr>
            <td colspan="4" class="left"><strong>Média de Exatas</strong></td>
            <td><strong>0.0</strong></td>
        </tr>
        <tr>
            <td rowspan="2" class="exatas"><strong>Humanas</strong></td>
            <td class="exatas">História</td>
            <td class="exatas">0.0</td>
            <td class="exatas">0.0</td>
            <td class="exatas">0.0</td>
        </tr>
            <td class="exatas">Geografia</td>
            <td class="exatas">0.0</td>
            <td class="exatas">0.0</td>
            <td class="exatas">0.0</td>
        <tr>
            <td colspan="4" class="left"><strong>Média de Humanas</strong></td>
            <td><strong>0.0</strong></td>
        </tr>
    </table>
</body>
</html>
