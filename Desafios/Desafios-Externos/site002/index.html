<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <h1>Contact Us</h1>
        <p>
            <label for="iname">Fisrt Name *</label><br>
            <input type="text" name="name" id="iname"><br>
        </p>

        <p>
            <label for="iname2">Last Name *</label><br>
            <input type="text" name="name2" id="iname2"><br>
        </p>

        <p>
            <label for="imail">Email Address *</label><br>
            <input type="email" name="email" id="imail"><br>
        </p>

        <p>
            <label for="imsg">Message *</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="checkbox" name="cons" id="icons">
            <label for="icons">I consent to being contacted by the team *</label>
        </p>

        <p>
            <input type="submit" value="Submit">
        </p>
    </main>
</body>
</html>
