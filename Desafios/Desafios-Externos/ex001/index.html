<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="contact-form-main/assets/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <h1>Contact Us</h1>
        <div id="prin">
            <strong>First Name *</strong> <br>
            <input type="text" name="text" id="txt1" min="5" max="10" required>
        </div>
        <div id="secun">
            <strong>Last Name *</strong> <br>
            <input type="text" name="text" id="txt2" min="5" max="10" required>
        </div>
        <div id="tre">
            <strong>Email Address *</strong> <br>
            <input type="email" name="text" id="txt3"  min="15" max="30" required>
        </div>
        <div id="four">
            <input type="checkbox" name="check" id="txt7" required>
            <strong>I consent to being contacted by the team</strong>
        </div>
        <div>
            <input type="submit" value="Submit" id="submit">
        </div>
    </main>
</body>
</html>
