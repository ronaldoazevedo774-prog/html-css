<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: "love";
            src: url("love larry.otf") format("opentype"), url("love larry.ttf") format("truetype");
            font-weight: normal;
            font-style: normal;

            /*
               Tipos de format()
               - opentype (otf)
               - truetype (ttf)
               - embedded-opentype
               - truetype-aat (Apple Advanced Typography)
               - svg
            */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        h1 {
            font-family: "love", Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Título</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Illo aperiam quo at voluptatem distinctio voluptates cum reprehenderit quod! Facere mollitia earum odio dolor at laboriosam voluptatem illo sit sequi iusto.</p>
    <h2>EU NÃO QUIS BAIXAR O ESTILO DA FONTE PARA UTILIZAR NO TÍTULO DO <mark>H1</mark>.</h2>
</body>
</html>
